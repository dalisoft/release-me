rules:
  body-empty:
    level: warning
  body-max-length:
    level: warning
    length: 128
  description-empty:
    level: error
  # description-format:
  #  level: error
  #  format: ^[a-z]*$
  description-max-length:
    level: error
    length: 64
  scope:
    level: error
    options:
      - core
      - presets/conventional-commits
      - presets/workspace
      - plugins/changelog
      - plugins/git
      - plugins/github-release
      - plugins/npm
      - plugins/npm-post
      - plugins/docker
      - plugins/template
      - tests
      - ci
      - prettiers
      - configurations
      - website
      - deps
      - deps-dev
  scope-empty:
    level: error
  subject-empty:
    level: error
  type:
    level: error
    options:
      - build
      - chore
      - docs
      - feat
      - fix
      - perf
      - refactor
      - revert
      - style
  type-empty:
    level: error
